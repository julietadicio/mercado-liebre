<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <form action="">
        <div>
            <label>Nombre y Apellido</label>
            <input type="text" name="nombre" placeholder="Nombre y Apellido" pattern=".{1,}" title="Mas de 1 caracter">
        </div>
        <div>
            <label>Nombre de Usuario</label>
            <input type="text" name="usuario">
        </div>
        <div>
            <label>Fecha de nacimiento</label>
            <input type="date" name="nacimiento">
        </div>
        <div>
            <label>Domicilio:</label>
            <input type="text" name="domicilio">
        </div>
        <div>
            <label>Perfil de usuario:</label>
            <input type="checkbox" name="comprar" id="comprar">
            <label for="comprar">Quiero comprar</label>
            <input type="checkbox" name="vender" id="vender">
            <label for="vender"> Quiero vender</label><br>
        </div>
        <div>
            <label>Categorías de interés</label>
            <select name="categorias"></select>
            <option value="electro">Electro</option>
            <option value="moda">Moda</option>
            <option value="hogar">Hogar</option>
            <option value="jugue">Juguetería</option>
            <option value="vidasana">Vida Sana</option>
        </div>
        <div>
            <label>Foto de perfil:</label>
            <input type="file" name="perfil">
        </div>
        <div>
            <label>Contraseña</label>
            <input type="password" name="contraseña">
        </div>
        <div>
            <label>Confirmar contraseña:</label>
            <input type="password" name="contraseña">
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </div>

    </form>
</body>

</html>
